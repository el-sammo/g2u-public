			<div class="row">
				<div class="col-md-4">
					<span>Card Number*</span>
				</div>
				<div class="col-md-8">
					<input name="cardNumber"
						class="form-control" ng-model="payMethod.cardNumber"
						payments-format="card"
					>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-4">
					<span>Expiration Month*</span>
				</div>
				<div class="col-md-8">
					<div class="select">
						<select name="month" class="form-control" ng-model="payMethod.month">
							<option value="01">Jan (01)</option>
							<option value="02">Feb (02)</option>
							<option value="03">Mar (03)</option>
							<option value="04">Apr (04)</option>
							<option value="05">May (05)</option>
							<option value="06">Jun (06)</option>
							<option value="07">Jul (07)</option>
							<option value="08">Aug (08)</option>
							<option value="09">Sep (09)</option>
							<option value="10">Oct (10)</option>
							<option value="11">Nov (11)</option>
							<option value="12">Dec (12)</option>
						</select>
					</div>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-4">
					<span>Expiration Year*</span>
				</div>
				<div class="col-md-8">
					<div class="select">
						<select name="year" class="form-control" ng-model="payMethod.year">
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
						</select>
					</div>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-4">
					<span>CVV2 Code*</span>
				</div>
				<div class="col-md-8">
					<input name="cvv2" class="form-control" payments-format="cvc"
						ng-model="payMethod.cvv2"
					>
				</div>
			</div>
