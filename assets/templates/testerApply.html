<div class="modal-header">
  <h3 class="modal-title" id="nav-away-modal-title">
		Tester
  </h3>
</div>
<div class="modal-body">
	<form name="createApplicantForm">
		<div class="row no-margin">
			<h4>I want to apply for*</h4>
			<div class="select">
				<select name="position" ng-model="position">
					<option value="any">Any Available</option>
					<option value="csr">Customer Service</option>
					<option value="driver">Delivery Driver</option>
				</select>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-12">
				<label for="fName">First Name*</label>
				<input type="text" name="fName" class="form-control" ng-model="fName" ng-class="required(fName)">
				<label for="lName">Last Name*</label>
				<input type="text" name="lName" class="form-control" ng-model="lName" ng-class="required(lName)">
				<label for="phone">Phone*</label>
				<input type="text" name="phone" class="form-control" ng-model="phone" ng-class="required(phone)">
				<label for="email">Email*</label>
				<input type="text" name="email" class="form-control" ng-model="email" ng-class="required(email)">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary pull-left" ng-click="$close('discard')">
    <i class="fa fa-reply"></i> &nbsp; Go Back
  </button>
  <button type="button" class="btn btn-success pull-right" ng-click="apply()">
    <i class="fa fa-plus"></i> &nbsp; Apply
  </button>
</div>
