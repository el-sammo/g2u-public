<form class="form-horizontal">
	<div class="modal-header">
		<h4 class="modal-title" id="sd-login-modal-title">
			Please sign in...
		</h4>
	</div>
	<div class="modal-body" id="sd-login-modal">
		<div ng-show="! pwReset">
			<div class="alert alert-danger" ng-show="error">
				{{error}}
			</div>
			<div class="form-group">
				<label class="col-sm-4" for="username">Username / Email</label>
				<div class="col-sm-8">
					<input 
						type="text" class="form-control" placeholder="Username / Email"
						id="username" name="username" ng-model="credentials.username"
						focus-on="true"
					>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4">Password</label>
				<div class="col-sm-8">
					<input
						type="password" class="form-control" placeholder="Password"
						name="password" ng-model="credentials.password"
					>
				</div>
			</div>
			<div class="form-group" ng-show="badCreds">
				<div class="col-sm-12">
					<span class="error">Log In Failed: Please Try Again</span>
				</div>
			</div>
		</div>
		<div ng-show="pwReset">
			<div class="alert alert-danger" ng-show="error">
				{{error}}
			</div>
			<div class="form-group">
				<label class="col-sm-4" for="username">Username / Email</label>
				<div class="col-sm-8">
					<input 
						type="text" class="form-control" placeholder="Username / Email"
						id="username" name="username" ng-model="credentials.username"
						focus-on="true"
					>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4">Password</label>
				<div class="col-sm-8">
					<input
						type="password" class="form-control" placeholder="Password"
						name="password" ng-model="credentials.password"
					>
				</div>
			</div>
			<div class="form-group" ng-show="badCreds">
				<div class="col-sm-12">
					<span class="error">Log In Failed: Please Try Again</span>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-md-12">
			<div style="text-align: center">
				<span class="noAccount" ng-click="noAccount()">
					Don't have an account? Click here to create one.
				</span>
			</div>
		</div>
	</div>
	<!--
	<div class="row">
		<div class="col-md-12">
			<div style="text-align: center">
				<span class="noAccount" ng-click="pwReset()">
					Forgot your password? Click here to reset it.
				</span>
			</div>
		</div>
	</div>
	<br/>
	-->
	<div class="modal-footer" ng-show="!pwReset">
		<button
			type="button" class="btn btn-default pull-left"
			ng-click="cancel()"
		>
			Cancel
		</button>
		<button
			type="submit" class="btn btn-primary pull-right"
			ng-click="submit(credentials)"
		>
			Sign in
		</button>
	</div>
	<div class="modal-footer" ng-show="pwReset">
		<button
			type="button" class="btn btn-default pull-left"
			ng-click="cancel()"
		>
			Cancel
		</button>
		<button
			type="submit" class="btn btn-primary pull-right"
			ng-click="submit(email)"
		>
			Sign in
		</button>
	</div>
</form>
